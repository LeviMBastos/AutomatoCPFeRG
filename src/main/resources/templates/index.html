<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .mensagem {
            margin-top: 15px;
            font-weight: bold;
        }
        .valido {
            color: green;
        }
        .invalido {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Validação de Documentos</h2>
        <form th:action="@{/validar}" method="post">
            <input type="text" name="documento" placeholder="Digite CPF ou RG" required>
            <button type="submit">Validar</button>
        </form>

        <div class="mensagem">
            <p th:if="${mensagem}" th:text="${mensagem}" class="mensagem"></p>
        </div>
    </div>
</body>
</html>
